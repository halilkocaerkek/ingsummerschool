<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/promise-polyfill/promise-polyfill-lite.html">

<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">

<dom-module id="my-favorites">
    <template>
        <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      iron-image {
          background-color: lightgray;
          margin: 1em;
        }
        .horizontal-section-container {
          display: flex;
          display: -ms-flexbox;
          display: -webkit-flex;
          -ms-flex-pack: center;
          -webkit-justify-content: center;
          justify-content: center;
          -ms-flex-wrap: wrap;
          -webkit-flex-wrap: wrap;
          flex-wrap: wrap;
        }
        .horizontal-section {
          background-color: white;
          padding: 24px;
          margin-right: 24px;
          min-width: 200px;
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                      0 1px 5px 0 rgba(0, 0, 0, 0.12),
                      0 3px 1px -2px rgba(0, 0, 0, 0.2);
          max-width: 300px;
          margin-bottom: 24px;
        }
    </style>

 
<div class="card">
    <h3>Favorites </h3>
     <iron-localstorage id="local_storage" name="my-app-storage"
    value="{{favorites}}"
    on-iron-localstorage-load-empty="initializeDefaultVideos"
  ></iron-localstorage>

 

  <paper-button id="refresh" raised on-tap="reload()" on-click="reload">  
       <iron-icon icon="refresh" ></iron-icon>
                   refresh
     </paper-button>

     <paper-button id="refresh" raised on-tap="removeAll()" on-click="removeAll">  
            <iron-icon icon="remove" ></iron-icon>
                        remove All
          </paper-button>
 
        <div fixed>
            <div class="horizontal-section-container">
                <template is="dom-repeat" items="[[favorites.items]]">
                  <div class="horizontal-section">
                    <h4><a href="[[url(item.id.videoId)]]" target="_blank">[[item.snippet.title]]</a></h4>
                    <iron-image src="[[item.snippet.thumbnails.high.url]]" width="256" height="256" sizing="cover" preload fade></iron-image>
                    <p>[[item.snippet.description]]</p>
 
                    <paper-button raised 
                    on-tap="removeVideo({{item.id.videoId}})" 
                    on-click="removeVideo"><iron-icon icon="remove" ></iron-icon>remove</paper-button>

                   </div>
                </template>
    </div>

    </template>

    <script>
        class myFavorites extends Polymer.Element {
            static get is() {
                return 'my-favorites';
            }

            constructor() {
                super();

            }

            ready() {
                super.ready();
                this.$.local_storage.reload();
                console.log('my-element is ready!');
            }

            url(videoId) {
                return 'https://www.youtube.com/watch?v=' + videoId
            }

            reload() {
                this.$.local_storage.reload();
            }

            removeAll(e) {
                this.set('favorites.count', 0);
                this.set('favorites.items', []);
            }

            removeVideo(e) {
                for (var i = this.favorites.items.length - 1; i--;) {
                    if (this.favorites.items[i].videoId === e.model.item.videoId) {
                        this.favorites.items.splice(i, 1);
                        this.set('favorites.count', this.favorites.items.length);
                        this.set('favorites.items', this.favorites.items);
                        this.favorites.count = this.favorites.items.length;
                        return;
                    }
                }
            }

            static get properties() {
                return {
                    favorites: {
                        type: Object,
                        value: {
                            count: 0,
                            items: [],
                        }
                    }
                }
            }
        }

        window.customElements.define(myFavorites.is, myFavorites);
    </script>
</dom-module>
