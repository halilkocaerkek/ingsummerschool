<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-search/paper-search.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/promise-polyfill/promise-polyfill-lite.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">

<dom-module id="my-search">
    <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      iron-image {
          background-color: lightgray;
          margin: 1em;
        }
        .horizontal-section-container {
          display: flex;
          display: -ms-flexbox;
          display: -webkit-flex;
          -ms-flex-pack: center;
          -webkit-justify-content: center;
          justify-content: center;
          -ms-flex-wrap: wrap;
          -webkit-flex-wrap: wrap;
          flex-wrap: wrap;
        }
        .horizontal-section {
          background-color: white;
          padding: 24px;
          margin-right: 24px;
          min-width: 200px;
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                      0 1px 5px 0 rgba(0, 0, 0, 0.12),
                      0 3px 1px -2px rgba(0, 0, 0, 0.2);
          max-width: 300px;
          margin-bottom: 24px;
        }
        #toast0 {
              --paper-toast-background-color: red;
              --paper-toast-color: white;
            }
    </style>
 
<div class="card ">
    <h3>Search </h3>
 
    <iron-ajax id="ajaxSearch" auto
        url="https://www.googleapis.com/youtube/v3/search"  
        params= "{{getCriteria()}}"  
        handleerror="handleError"
        handle-as="json"
        last-response="{{ajaxResponse}}">
    </iron-ajax>

    <iron-localstorage 
        id="YouTubeSearch" 
        name="my-app-storage"     
        value="{{favorites}}" 
        on-iron-localstorage-load-empty="initializeDefaults">
    </iron-localstorage>
 
    <paper-toast id="toast0" text=""></paper-toast>

    <paper-search-panel
        placeholder="Search for anything..."
        hide-filter-button="[[hideFilterButton]]"
        search="{{search}}"
        count="{{count}}"          
        has-more="[[hasMore]]"
        loading="[[loading]]"
        filters="[[filters]]"     
        selected-filters="{{selectedFilters}}"
        on-change-request-params="loadData" >

        <div fixed>
            <div class="horizontal-section-container">
                <template is="dom-repeat" items="[[ajaxResponse.items]]">
                  <div class="horizontal-section">
                    <h4><a href="[[url(item.id.videoId)]]" target="_blank">[[item.snippet.title]]</a></h4>
                    <iron-image src="[[item.snippet.thumbnails.high.url]]" width="256" height="256" sizing="cover" preload fade></iron-image>
                    <p>[[item.snippet.description]]</p>                    
                    
                    <paper-button raised 
                    on-tap="saveVideo({{item.id.videoId}})" 
                    on-click="saveVideo"><iron-icon icon="file-download" ></iron-icon>save</paper-button>

                   </div>
                </template>
    </div>
    </div>
    </paper-search-panel>

    </template>
    </template>

    <script>
        class MySearch extends Polymer.Element {
            static get is() {
                return 'my-search';
            }

            constructor() {
                super();
                this.search = "Ing Polymer";
                console.log('my-element is constructed!');

            }

            connectedCallback() {
                super.connectedCallback();
                console.log('my-element created!');
            }

            ready() {
                super.ready();
                this.$.YouTubeSearch.reload();
                console.log('my-element is ready!');
            }

            getCriteria() {
                return {
                    "part": "snippet",
                    "q": this.search,
                    "key": "AIzaSyAuecFZ9xJXbGDkQYWBmYrtzOGJD-iDIgI",
                    "type": "video"
                };
            }

            static get properties() {
                return {

                    search: {
                        type: String,
                        value: "Polymer"
                    },

                    loading: {
                        type: Boolean,
                        value: false
                    },
                    showDelete: {
                        type: Boolean,
                        value: false
                    },
                    showSaveButton: {
                        type: Boolean,
                        value: true
                    },

                    hideFilterButton: {
                        type: Boolean,
                        value: false
                    },
                    hasMore: {
                        type: Boolean,
                        value: false
                    },
                    noResults: {
                        type: Boolean,
                        value: false
                    },
                    search: {
                        type: String,
                        value: ""
                    },
                    count: {
                        type: Number,
                        value: 0
                    },

                    favorites: {
                        type: Object,
                        value: {
                            count: 0,
                            items: [],
                        }

                    },

                    selectedFilters: {
                        type: Array,

                    },
                    filters: {
                        type: Array,
                        value: function() {
                            return [{
                                id: "pageSize",
                                name: "Page Size",
                                values: [{
                                    id: "_5",
                                    name: "5"
                                }, {
                                    id: "_10",
                                    name: "10"
                                }, {
                                    id: "_50",
                                    name: "50"
                                }]
                            }, {
                                id: "previewsize",
                                name: "Preview Size",
                                values: [{
                                    id: "small",
                                    name: "Small"
                                }, {
                                    id: "medium",
                                    name: "Medium"
                                }, {
                                    id: "large",
                                    name: "Large"
                                }]
                            }]
                        }
                    }
                }
            }

            saveVideo(e) {

                this.$.YouTubeSearch.reload();

                if (!this.favorites) {
                    this.favorites = {
                        count: 0,
                        items: []
                    };
                }
                if (!this.favorites.items) {
                    this.favorites.items = [];
                }
                this.favorites.items.push(e.model.item);
                this.set('favorites.count', this.favorites.items.length);
                this.set('favorites.items', this.favorites.items);

                this.$.toast0.text = e.model.item.snippet.title + " added into favorites!";
                this.$.toast0.open();
            }

            loadData(e) {
                this.$.ajaxSearch.params = this.getCriteria();
                this.$.ajaxSearch.generateRequest();
            }

            url(videoId) {
                return 'https://www.youtube.com/watch?v=' + videoId
            }

            // initializes default if nothing has been stored
            initializeDefaults() {
                this.favorites = {
                    count: 0,
                    items: []
                }
            }

            handleError(request, error) {
                alert('Whoops! ' + error);
            }

        }

        window.customElements.define('my-search', MySearch);
        MySearch.properties.search.value = "Ing Polymer";
    </script>
</dom-module>
